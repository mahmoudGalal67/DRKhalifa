<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrab -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <title>DR Khalifa</title>
  </head>
  <body>
    <div class="navbar-container"></div>

    <main class="main-banner contact-us">
      <div class="info">
        <h1>Contact Us</h1>
      </div>
    </main>
    <section class="product-details p-lg-5 p-2">
      <div class="container d-flex flex-lg-row flex-column gap-3">
        <div class="info" style="flex: 2">
          <h3 class="fw-bold">Let's talk with us</h3>
          <p class="text-secondary">
            Questions, comments, or suggestions? <br />
            Simply fill in the form and weâ€™ll be in touch <br />
            shortly.
          </p>
          <div class="contacts">
            <div class="item mb-3">
              <img
                class="me-2"
                src="./assets/imgs/contactUs/location.svg"
                alt=""
              />
              <span class="fw-bold"
                >194 Genesee St., PO Box 7305, Auburn, NY 13021</span
              >
            </div>
            <div class="item mb-3">
              <img
                class="me-2"
                src="./assets/imgs/contactUs/phone.svg"
                alt=""
              />
              <span class="fw-bold">+1 234 678 9108 99</span>
            </div>
            <div class="item mb-3">
              <img
                class="me-2"
                src="./assets/imgs/contactUs/email.svg"
                alt=""
              />
              <span class="fw-bold">nyfsinc@nyfs.com</span>
            </div>
          </div>
        </div>
        <form class="contact" action="" style="flex: 3">
          <div class="d-flex flex-md-row flex-column gap-3 w-100 mb-3">
            <div class="item flex-fill d-flex flex-column gap-2">
              <input
                class="w-100 p-2 rounded-3 border border-2 border-secondary"
                id="Name"
                type="text"
                placeholder="first name"
              />
            </div>
            <div class="item flex-fill d-flex flex-column gap-2">
              <input
                class="p-2 rounded-3 border border-2 border-secondary"
                id="Phone"
                type="text"
                placeholder="last name"
              />
            </div>
          </div>
          <div class="item d-flex flex-column gap-2 mb-3">
            <input
              class="w-100 p-2 rounded-3 border border-2 border-secondary"
              id="Address"
              type="email"
              placeholder="email"
            />
          </div>
          <div class="item d-flex flex-column gap-2 mb-3">
            <input
              class="w-100 p-2 rounded-3 border border-2 border-secondary"
              id="Address"
              type="text"
              placeholder="phone number"
            />
          </div>
          <div class="item d-flex flex-column gap-2 mb-3">
            <textarea
              class="w-100 p-2 rounded-3 border border-2 border-secondary shadow-none"
              placeholder="Your message..."
            ></textarea>
          </div>

          <button type="submit" class="w-100 fs-4 outline px-md-4 py-3 px-2">
            Send Message
          </button>
        </form>
      </div>
    </section>

    <div class="subscribe-container"></div>
    <div class="footer-container"></div>
    <!-- Bootstrab -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
